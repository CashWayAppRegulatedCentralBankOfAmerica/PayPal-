<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PayPal UI Clone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-1c1XKfw5Ot0x3hWn95s6jU8bbTqYP3bm5PAI9h6eVAnkzVgxvDdq+WqPZP5RZlYZ0Ex1zLO4o4cZmOVU1Alc2Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f4fc;
      color: #000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      padding: 20px 15px;
      flex: 1;
    }
    .top-bar {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .profile-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      overflow: hidden;
    }
    .profile-icon img {
      width: 100%;
      height: auto;
    }
    .balance-box {
      background: white;
      padding: 20px;
      border-radius: 15px;
      font-size: 18px;
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .balance-icon {
      margin-right: 15px;
      font-size: 28px;
      color: #003087;
    }
    .balance-text {
      flex: 1;
    }
    .balance-amount {
      font-size: 28px;
      font-weight: bold;
    }
    .balance-label {
      color: #555;
      margin-top: 5px;
      font-size: 14px;
    }
    .section-title {
      margin: 15px 0 10px;
      font-weight: bold;
      font-size: 18px;
    }
    .send-payments {
      background: white;
      padding: 20px;
      border-radius: 15px;
      display: flex;
      align-items: center;
    }
    .send-payments div {
      flex: 1;
    }
    .send-now {
      color: #0070ba;
      text-decoration: underline;
      font-size: 14px;
      margin-top: 5px;
    }
    .transaction {
      background: white;
      margin-top: 15px;
      padding: 15px;
      border-radius: 15px;
      display: flex;
      align-items: center;
    }
    .transaction-icon {
      width: 50px;
      height: 50px;
      background: #0070f3;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      margin-right: 15px;
    }
    .transaction-details {
      flex: 1;
    }
    .amount {
      font-weight: bold;
    }
    .positive {
      color: #007b5f;
    }
    .negative {
      color: #000000;
    }
    .btns {
      display: flex;
      justify-content: space-around;
      margin: 20px 0 10px;
    }
    .btns button {
      background: black;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 12px 32px;
      font-size: 16px;
      cursor: pointer;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0 5px;
      border-top: 1px solid #ccc;
    }
    .bottom-nav div {
      text-align: center;
      font-size: 12px;
      color: #333;
    }
    .bottom-nav i {
      font-size: 20px;
      display: block;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div class="profile-icon">
        <img src="https://via.placeholder.com/36x36.png?text=P" alt="Profile" />
      </div>
    </div>

    <div class="balance-box">
      <div class="balance-icon"><i class="fab fa-paypal"></i></div>
      <div class="balance-text">
        <div class="balance-amount">US$0.13</div>
        <div class="balance-label">PayPal balance</div>
      </div>
    </div>

    <div class="section-title">Send Payments</div>

    <div class="send-payments">
      <div>
        <strong>Pay From Your Phone</strong><br />
        <small>For the things you love.</small>
        <div class="send-now">Send now</div>
      </div>
    </div>

    <div class="transaction">
      <div class="transaction-icon"><i class="fa-solid fa-store"></i></div>
      <div class="transaction-details">
        <strong>PrankTexts.com</strong><br />
        <small>27 Apr • Payment</small>
      </div>
      <div class="amount negative">-US$1.00</div>
    </div>

    <div class="transaction">
      <div class="transaction-icon"><i class="fa-solid fa-store"></i></div>
      <div class="transaction-details">
        <strong>THUNES</strong><br />
        <small>27 Apr • Payment received</small>
      </div>
      <div class="amount positive">+US$1.13</div>
    </div>

    <div class="transaction">
      <div class="transaction-icon"><i class="fa-solid fa-store"></i></div>
      <div class="transaction-details">
        <strong>THUNES</strong><br />
        <small>18 Apr • Payment</small>
      </div>
      <div class="amount negative">-US$1.49</div>
    </div>

    <div class="btns">
      <button>Send</button>
      <button>Request</button>
    </div>
  </div>

  <div class="bottom-nav">
    <div>
      <i class="fa-solid fa-house"></i>
      <div>Home</div>
    </div>
    <div>
      <i class="fa-solid fa-money-check-dollar"></i>
      <div>Payments</div>
    </div>
    <div>
      <i class="fa-solid fa-wallet"></i>
      <div>Wallet</div>
    </div>
  </div>
</body>
</html>
