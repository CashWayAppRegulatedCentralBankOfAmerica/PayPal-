<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PayPal UI Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Helvetica, sans-serif;
      background-color: #f1f3f8;
    }
  </style>
</head>
<body class="pb-28">

  <!-- Balance -->
  <div class="bg-white rounded-2xl p-4 mt-6 mx-4 flex items-center space-x-4 shadow">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/39/PayPal_logo_2014.svg" class="h-8" />
    <div>
      <p class="text-[22px] font-bold">US$0.13</p>
      <p class="text-gray-500 text-sm">PayPal balance</p>
    </div>
  </div>

  <!-- Send Payments Card -->
  <div class="bg-white rounded-2xl p-4 mt-6 mx-4 shadow">
    <h2 class="text-lg font-semibold mb-3">Send Payments</h2>
    <div class="flex items-center space-x-4">
      <img src="https://cdn-icons-png.flaticon.com/512/545/545682.png" class="h-10 w-10" />
      <div class="flex-1">
        <p class="font-semibold">Pay From Your Phone</p>
        <p class="text-sm text-gray-500">For the things you love.</p>
      </div>
      <a href="#" class="text-blue-600 text-sm font-medium">Send now</a>
    </div>
  </div>

  <!-- Transactions -->
  <div class="mt-6 mx-4 space-y-4">
    <!-- Transaction 1 -->
    <div class="bg-white rounded-xl p-4 shadow">
      <div class="flex items-center space-x-3">
        <img src="images.png" class="h-10 w-10 rounded-full" />
        <div class="flex-1">
          <p class="font-semibold">PrankTexts.com</p>
          <p class="text-sm text-gray-500">27 Apr</p>
          <p class="text-sm text-gray-500">Payment</p>
        </div>
        <p class="text-sm font-semibold text-red-500">-US$1</p>
      </div>
    </div>

    <!-- Transaction 2 -->
    <div class="bg-white rounded-xl p-4 shadow">
      <div class="flex items-center space-x-3">
        <img src="images.png" class="h-10 w-10 rounded-full" />
        <div class="flex-1">
          <p class="font-semibold">THUNES</p>
          <p class="text-sm text-gray-500">27 Apr</p>
          <p class="text-sm text-gray-500">Payment received</p>
        </div>
        <p class="text-sm font-semibold text-green-600">+US$1.13</p>
      </div>
    </div>

    <!-- Transaction 3 -->
    <div class="bg-white rounded-xl p-4 shadow">
      <div class="flex items-center space-x-3">
        <img src="images.png" class="h-10 w-10 rounded-full" />
        <div class="flex-1">
          <p class="font-semibold">THUNES</p>
          <p class="text-sm text-gray-500">18 Apr</p>
          <p class="text-sm text-gray-500">Payment</p>
        </div>
        <p class="text-sm font-semibold text-red-500">-US$1.49</p>
      </div>
    </div>
  </div>

  <!-- Send / Request Buttons -->
  <div class="flex justify-around mt-6 mx-4">
    <button class="bg-black text-white font-bold py-3 px-8 rounded-full w-[48%]">Send</button>
    <button class="bg-black text-white font-bold py-3 px-6 rounded-full w-[48%]">Request</button>
  </div>

  <!-- Bottom Navigation -->
  <div class="fixed bottom-0 left-0 right-0 bg-white border-t p-2 flex justify-evenly items-center">
    <div class="flex flex-col items-center text-black font-semibold">
      <img src="https://cdn-icons-png.flaticon.com/512/1946/1946436.png" class="h-6 w-6 mb-1" />
      <span class="text-sm">Home</span>
    </div>
    <div class="flex flex-col items-center text-gray-500 font-semibold">
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828919.png" class="h-6 w-6 mb-1" />
      <span class="text-sm">Payments</span>
    </div>
    <div class="flex flex-col items-center text-gray-500 font-semibold">
      <img src="https://cdn-icons-png.flaticon.com/512/633/633611.png" class="h-6 w-6 mb-1" />
      <span class="text-sm">Wallet</span>
    </div>
  </div>

</body>
</html>
