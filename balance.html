<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PayPal Balance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .balance-bar-fill {
      transition: width 0.4s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <div class="max-w-md mx-auto p-4">
    <!-- Header with Back Arrow on the Left -->
    <div class="flex items-center mb-6 relative">
      <!-- Back Arrow Button (Positioned on the Left without affecting the title) -->
      <button onclick="window.history.back();" class="absolute left-4">
        <svg class="w-6 h-6 text-black" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7 7-7M3 12h18" />
        </svg>
      </button>
      <!-- PayPal Balance Title (Centered) -->
      <h1 class="text-xl font-semibold text-center flex-grow">PayPal balance</h1>
    </div>
    <!-- Balance Box -->
    <div class="px-4 mt-4">
      <div class="max-w-[380px] mx-auto bg-white rounded-xl shadow p-6">
        <div class="flex items-center space-x-2 mb-4">
          <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" alt="PayPal" class="w-6 h-6">
          <span class="text-sm font-medium">PayPal balance</span>
        </div>
    <div class="h-6 mb-2"></div>
 <p class="text-3xl font-extrabold">US$0.13</p>
 <div class="h-6 mb-4"></div>
      </div>
    </div>

    <!-- Transfer Button -->
    <div class="px-4 mt-6 mb-6">
      <button class="w-full bg-black text-white py-3 rounded-full font-semibold text-lg">Transfer</button>
    </div>

    <!-- Recent Activity -->
    <h2 class="text-lg font-semibold mb-4 px-4">Recent activity</h2>
    <div class="space-y-4 px-4">
      <!-- Example Transaction -->
      <div class="bg-white rounded-xl px-4 py-5 shadow max-w-[380px] mx-auto">
        <div class="flex justify-between">
          <div class="flex">
            <img class="h-10 w-10 rounded-full mr-3" src="ChatGPT Image May 9, 2025, 03_05_18 PM.png" />
            <div class="flex flex-col justify-center">
              <p class="text-sm font-semibold">THUNES</p>
              <p class="text-xs text-gray-500">19 Apr</p>
            </div>
          </div>
        </div>
        <div class="flex justify-between items-center mt-4">
          <p class="text-[10px] text-gray-500">Payment</p>
          <p class="font-bold text-sm">-US$1640.20</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
