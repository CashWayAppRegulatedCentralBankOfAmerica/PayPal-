<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayPal Balance Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Balance Display Section -->
  <div class="px-4 mt-4">
    <div class="max-w-[380px] mx-auto bg-white rounded-xl shadow p-6">
      <div class="flex items-center space-x-2 mb-4">
        <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" alt="PayPal" class="w-6 h-6">
        <span class="text-sm font-medium">PayPal balance</span>
      </div>
      <div class="balance-bar w-[50%] bg-gray-200 h-6 rounded-lg mb-6">
        <div class="bg-black h-full rounded-lg" style="width: 80%;"></div>
      </div>
      <p class="text-3xl font-extrabold">US$0.13</p>
    </div>
  </div>

  <!-- Transfer Button with Space -->
  <div class="px-4">
    <button class="w-full bg-black text-white py-3 rounded-full font-semibold text-lg mt-6 mb-6">Transfer</button>
  </div>

  <!-- Recent Activity Section -->
  <div class="px-4">
    <div class="max-w-[380px] mx-auto">
      <h2 class="text-lg font-semibold mb-4">Recent activity</h2>

      <!-- Single Transaction Block -->
      <div class="bg-white rounded-xl shadow p-4 mb-4">
        <div class="flex justify-between items-center mb-2">
          <div>
            <p class="font-semibold">Transaction 1</p>
            <p class="text-sm text-gray-500">Description for transaction 1</p>
          </div>
          <p class="text-sm text-red-500">- US$5.00</p>
        </div>
        <p class="text-xs text-gray-400">May 1, 2025</p>
      </div>

      <!-- Another Transaction Block -->
      <div class="bg-white rounded-xl shadow p-4 mb-4">
        <div class="flex justify-between items-center mb-2">
          <div>
            <p class="font-semibold">Transaction 2</p>
            <p class="text-sm text-gray-500">Description for transaction 2</p>
          </div>
          <p class="text-sm text-green-500">+ US$12.50</p>
        </div>
        <p class="text-xs text-gray-400">May 3, 2025</p>
      </div>

    </div>
  </div>

</body>
</html>
