<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
<meta name="theme-color" content="#f2f4fb">  <!-- Adjust the color here -->
<link rel="icon" href="path/to/icon.png" sizes="192x192" />
<link rel="apple-touch-icon" href="path/to/icon.png" sizes="192x192" />
<link rel="manifest" href="manifest.json" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Profile Screen</title>
</head>
<body class="bg-[#f1f4fb] font-sans min-h-screen">

  <!-- Header -->
<div class="relative px-4 pt-4 pb-2">
  <!-- Back Arrow -->
  <button onclick="location.href='index.html'" class="absolute left-4 top-4">
    <svg class="w-6 h-6 text-black" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7 7-7M3 12h18" />
    </svg>
  </button>

  <!-- Title centered -->
  <h1 class="text-lg font-medium text-center">Profile</h1>

  <!-- Bell Icon with Notification Badge -->
  <div class="absolute right-6 top-4"> <!-- now right-2 -->
    <svg class="w-6 h-6 text-black" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 00-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
    </svg>
    <span class="absolute -top-1.5 -right-1.5 bg-red-600 text-white text-xs w-5 h-5 flex items-center justify-center rounded-full">2</span>
  </div>
</div>

  <!-- Profile Card -->
<div class="bg-white rounded-2xl mx-4 overflow-hidden shadow-md">
  <!-- Header Banner -->
  <div class="h-32 bg-gradient-to-r from-fuchsia-800 to-pink-600 rounded-t-2xl"></div>

  <!-- Profile Image Section -->
  <div class="relative -mt-14 flex flex-col items-center pb-6">
    <div class="w-20 h-20 rounded-full border-4 border-white overflow-hidden relative">
      <!-- Profile Image -->
      <img src="IMG-20250509-WA0011.jpg" alt="Profile" class="w-full h-full object-cover object-top">

      <!-- Bottom 1/3 Fade -->
      <div class="absolute bottom-0 left-0 right-0 h-1/3 bg-[#931C50] opacity-80 flex items-center justify-center">
        <!-- White Transparent Camera Icon -->
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M12 9a3 3 0 100 6 3 3 0 000-6z" />
          <path d="M2 7h4l2-3h8l2 3h4v12H2V7z" />
        </svg>
      </div>
    </div>

    <!-- Name and Email -->
    <h2 class="mt-3 text-lg font-bold">Jacob Amaitsa</h2>
    <p class="text-sm text-gray-500">jackfayama@gmail.com</p>
  </div>
</div>

  <!-- Replace your whole settings group div with this -->
<div class="mx-4 mt-4 rounded-xl overflow-hidden bg-white max-w-md mx-auto">
  <img 
    src="IMG-20250515-WA0004.jpg" 
    alt="Settings Screenshot" 
    class="w-full h-auto object-cover" 
  />
</div>

  <!-- Second Settings Group -->
  <div class="bg-white rounded-xl shadow mx-4 mt-4">
    <div class="flex items-center p-4 space-x-4">
    <img src="icons8-chat-24.png" alt="Chat Icon" width="24" height="24">
      <span class="text-sm font-medium">Message Center</span>
    </div>
    <div class="flex items-center p-4 space-x-4">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
      <span class="text-sm font-medium">Help</span>
    </div>
  </div>

<!-- "Close your account" Section -->
<div class="bg-white rounded-xl shadow mx-4 mt-4">
  <div class="flex items-center p-4 space-x-4 text-black">
    <!-- Trash icon -->
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
    <span class="text-sm font-medium">Close your account</span>
  </div>
</div>

<!-- "Log out" Section -->
<div class="bg-white rounded-xl shadow mx-4 mt-4 mb-8">
  <div class="flex items-center p-4 space-x-4 text-black">
    <!-- Log out icon -->
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 17l5-5-5-5M19.8 12H9M10 3H4v18h6"/></svg>
    <span class="text-sm font-medium">Log out</span>
  </div>
</div>

  <!-- Footer Links -->
  <div class="text-center mt-8">
    <a href="#" class="text-blue-600 text-sm font-medium">Legal Agreements</a>
    <p class="text-xs text-gray-400 mt-1">Version 8.83.0</p>
  </div>
</body>
</html>
